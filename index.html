<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dubai360 - Apresentação</title>
  <style>
    body { margin: 0; background: #000; color: #fff; }
    #pdf-viewer { width: 100%; height: 100vh; overflow: auto; }
    canvas { display: block; margin: 0 auto; padding: 20px 0; }
  </style>
</head>
<body>

<div id="pdf-viewer"></div>

<script src="pdfjs/pdf.js"></script>
<script>
  // Configuração do PDF.js
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';

  // Caminho do PDF
  const url = 'dubai360.pdf';

  // Carregar PDF
  const loadingTask = pdfjsLib.getDocument(url);
  loadingTask.promise.then(pdf => {
    console.log('PDF carregado com sucesso. Total de páginas: ' + pdf.numPages);

    // Renderizar todas as páginas
    for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
      pdf.getPage(pageNumber).then(page => {
        const scale = 1.2;
        const viewport = page.getViewport({ scale: scale });

        // Criar canvas para a página
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Adicionar canvas à div
        document.getElementById('pdf-viewer').appendChild(canvas);

        // Renderizar a página
        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        page.render(renderContext);
      });
    }
  }).catch(error => {
    console.error('Erro ao carregar o PDF: ', error);
  });
</script>

</body>
</html>
